<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
<body>
    <script>
        // Correcting "Window" to "window"
        window.localStorage.setItem("name", "Sarthak");
        window.localStorage.setItem("city", "Sangli");
        window.localStorage.setItem("pinCode", "416301");
        window.localStorage.setItem("district", "Sangli");

        // Removing the "city" item from localStorage
         window.localStorage.removeItem("city");
    </script>
</body>
</html>
